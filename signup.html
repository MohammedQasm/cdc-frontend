    <main>
      <form class="registration-form">
        <h1>خۆتۆمارکردن</h1>
        <div class="form-group">
          <label for="username">:ناوی تەواو</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">:ئیمەیڵ</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">:پاسوۆرد</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">:جەختکردنەوە لە پاسوۆرد</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>

        <div class="form-group">
          <label for="faculty">:فاکەڵتی</label>
          <input type="text" id="faculty" name="faculty" required />
        </div>

        <div class="form-group">
          <label for="department">:بەش</label>
          <input type="text" id="department" name="department" required />
        </div>

        <div class="form-group">
          <label for="stage">:قۆناغ</label>
          <input type="text" id="stage" name="stage" required />
        </div>

        <div class="form-group">
          <label for="mobile">:ژمارەی مۆبایل</label>
          <input type="text" id="mobile" name="mobile" required />
        </div>

        <div class="form-group">
          <label for="gender">:ڕەگەز</label>
          <input type="text" id="gender" name="gender" required />
        </div>

        <div class="form-group">
          <label for="previously ">previously volunteered? :</label>
          <input type="text" id="previously " name="previously " required />
        </div>

        <div class="form-group">
          <label for="skills-Text">skills Text</label>
          <input type="text" id="skills-Text" name="skills-Text" required />
        </div>
        <button type="submit">تۆماربوون</button>
      </form>
